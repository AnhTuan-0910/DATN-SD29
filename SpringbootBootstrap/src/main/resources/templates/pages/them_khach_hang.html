<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>King Feet-Thương hiệu giày da hàng đầu</title>
    <!-- Font-icon css-->
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <h3>Khách Hàng</h3>
    </div>
    <section class="section">
        <div class="row mb-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">Thêm Khách Hàng</h4>
                </div>
                <div class="card-body px-0 pb-0">
                    <form th:action="@{/khach_hang/add}" th:object="${khachHang}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group">
                                <label class="form-label"><b>Mã </b></label>
                                <input type="text" name="ma" class="form-control" th:field="*{ma}">
                            </div>

                            <div class="form-group">
                                <label class="form-label"><b>Tên </b></label>
                                <input type="text" name="ten" class="form-control" th:field="*{ten}">
                            </div>

                            <div class="form-group">
                                <label class="form-label"><b>Ngày sinh </b></label>
                                <input type="date" name="ngaySinh" class="form-control" th:field="*{ngaySinh}">
                            </div>

                            <div class="form-group">
                                <label class="form-label"><b>Giới tính</b></label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:field="*{gioiTinh}" value="Nam"/>
                                        <label class="form-check-label">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:field="*{gioiTinh}" value="Nữ"/>
                                        <label class="form-check-label">Nữ</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label"><b>Email </b></label>
                                <input type="text" name="email" class="form-control" th:field="*{email}">
                            </div>

                            <div class="form-group">
                                <label class="form-label"><b>Mật khẩu </b></label>
                                <input type="text" name="matKhau" class="form-control" th:field="*{matKhau}">
                            </div>

                            <div class="form-group">
                                <label class="form-label"><b>SDT </b></label>
                                <input type="text" name="sdt" class="form-control" th:field="*{sdt}">
                            </div>

<!--                            <div class="form-group">-->
<!--                                <label class="form-label"><b>Ảnh </b></label>-->
<!--                                <input type="file" name="anhNhanVien" class="form-control">-->
<!--                            </div>-->

                            <div class="form-group">
                                <label class="form-label">Địa chỉ</label>
                                <select class="form-control select2 select-hidden-accessible" style="width: 100%" th:field="*{idDiaChi.idDiaChi}">
                                    <option th:each="idDiaChi : ${listDC}" th:if="${idDiaChi.trang_thai == 1}" th:value="${idDiaChi.idDiaChi}" th:text="${idDiaChi.diaChiCuThe + ',' + idDiaChi.phuong_xa + ',' + idDiaChi.quan_huyen + ',' + idDiaChi.tinh_thanh + ',' + idDiaChi.quocGia}"></option>
                                </select>
                            </div>

<!--                            <div class="form-group">-->
<!--                                <label class="form-label"><b>Trạng thái</b></label>-->
<!--                                <div>-->
<!--                                    <div class="form-check form-check-inline">-->
<!--                                        <input type="radio" class="form-check-input" th:field="*{trangThai}" value="1"/>-->
<!--                                        <label class="form-check-label">Đang hoạt động</label>-->
<!--                                    </div>-->
<!--                                    <div class="form-check form-check-inline">-->
<!--                                        <input type="radio" class="form-check-input" th:field="*{trangThai}" value="0"/>-->
<!--                                        <label class="form-check-label">Ngừng hoạt động</label>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-outline-warning" title="Lưu"><i data-feather="save"></i></button>
                        <div style="float: right">
                            <a th:href="@{'/khach_hang'}" style="margin-right: 10px" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Quay lại trang khách hàng"><i data-feather="rotate-ccw"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
