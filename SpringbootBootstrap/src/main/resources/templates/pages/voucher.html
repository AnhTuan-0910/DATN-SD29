<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
        <div class="toolbar d-flex py-3">
            <a class="btn btn-primary px-4 py-2" th:href="@{'/voucher/add'}">Thêm</a>
            <form th:action="@{/voucher/search}" method="get" class="d-flex">
                <div class="form-group px-4">
                    <label for="ngayBatDau">Ngày bắt đầu:</label>
                    <input type="date" id="ngayBatDau" name="ngayBatDau">
                    <label for="ngayKetThuc">Ngày Kết Thúc:</label>
                    <input type="date" id="ngayKetThuc" name="ngayKetThuc">
                </div>
                <div class="form-group px-4">
                    <label for="trangThai">Trạng thái:</label>
                    <select id="trangThai" name="trangThaiSearch">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="1">Đang hoạt động</option>
                        <option value="2">Đã hết hạn</option>
                        <option value="3">Hết lượt sử dụng</option>
                        <option value="4">Đã Hủy</option>
                    </select>
                </div>
                <div class="form-group px-2">
                    <input type="text" name="keyword">
                </div>
                <button type="submit" class="btn btn-secondary py-2">Tìm kiếm</button>
            </form>
        </div>
        <!--    <table class="table table-striped table-hover">-->
        <table class="table table-responsive card-body table-hover">
            <thread>
                <th>Mã Voucher</th>
                <th>Tên Voucher</th>
                <th>Giá trị giảm</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Số Lượng</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
            </thread>
            <tbody>
            <tr th:each="x : ${list}">
                <td th:text="${x.ma}"></td>
                <td th:text="${x.ten}"></td>
                <!--            <td th:text="${x.giaTriGiam} + (${x.donVi == 1 ? ' %' : ' VNĐ'})"></td>-->
                <td th:text="${x.giaTriGiam} +' '+ ${x.donVi}"></td>
                <td th:text="${x.ngayBatDau}"></td>
                <td th:text="${x.ngayKetThuc}"></td>
                <td th:text="${x.soLuong}"></td>
                <td th:switch="${x.trangThai}">
                    <span th:case="1">Đang Hoạt Động</span>
                    <span th:case="2">Đã Hết Hạn</span>
                    <span th:case="3">Hết Lượt Sử Dụng</span>
                    <span th:case="4">Đã Hủy</span>
                    <span th:case="default">Đang Hoạt Động</span>
                </td>
                <td>
                    <a class="btn btn-secondary" style="width: 100%" th:href="@{'/voucher/edit/' + ${x.id_pgg}}">Xem</a>
                    <form th:action="@{/voucher/delete/{id}(id=${x.id_pgg})}" method="post">
                        <button class="btn btn-secondary" style="width: 100%"
                                th:text="${x.trangThai==4}?' Khôi Phục':' Hủy'"></button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
        <div style="float: right">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a th:href="@{'?p='+${list.number-1}}" class="page-link"> < </a>
                    </li>
                    <li class="page-item">
                        <a th:text="${list.number+1}" class="page-link"></a>

                    </li>
                    <li class="page-item">
                        <a th:href="@{'?p='+${list.number+1}}" class="page-link"> > </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
