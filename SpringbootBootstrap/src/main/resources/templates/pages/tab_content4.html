                            <div class="col-form-label" style="margin-left: 20px">
                                <b>Tiền hàng</b>

                                <b>Tiền thiếu</b>
                            </div>
                        </div>

                            <div class="col-form-label" style="margin-left: 20%;margin-right: 20px">

                            <div style="margin-left: 20px">

                            </div>
