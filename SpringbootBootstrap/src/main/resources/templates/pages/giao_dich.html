<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/thanh_toan.js}"></script>
    <style type="text/css">
        .cam {
            width: 250px;
            max-width: 500px;
            margin: 5px;
        }
        .section {
            background-color: #ffffff;
            padding: 15px 15px;
            border: 1.5px solid #b2b2b2;
            border-radius: 0.25em;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
        }

        #my-qr-reader,#my-qr-reader-2,#my-qr-reader-3,#my-qr-reader-4,#my-qr-reader-5,#my-qr-reader-6 {
            padding: 1px !important;
            border: 1.5px solid #b2b2b2 !important;
            border-radius: 8px;
        }

        #my-qr-reader img[alt="Info icon"],#my-qr-reader-2 img[alt="Info icon"],#my-qr-reader-3 img[alt="Info icon"],#my-qr-reader-4 img[alt="Info icon"],#my-qr-reader-5 img[alt="Info icon"],#my-qr-reader-6 img[alt="Info icon"] {
            display: none;
        }

        #my-qr-reader img[alt="Camera based scan"],#my-qr-reader-2 img[alt="Camera based scan"],#my-qr-reader-3 img[alt="Camera based scan"],#my-qr-reader-4 img[alt="Camera based scan"],#my-qr-reader-5 img[alt="Camera based scan"],#my-qr-reader-6 img[alt="Camera based scan"]{
            width: 100px !important;
            height: 100px !important;
        }

        .cam button {
            padding: 5px 10px;
            border: 1px solid #b2b2b2;
            outline: none;
            border-radius: 0.25em;
            color: white;
            font-size: 12px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 10px;
            background-color: #008000ad;
            transition: 0.3s background-color;
        }

        .cam button:hover {
            background-color: #008000;
        }

        #html5-qrcode-anchor-scan-type-change {
            text-decoration: none !important;
            color: #1d9bf0;
        }
        video {
            width: 100% !important;
            border: 1px solid #b2b2b2 !important;
            border-radius: 0.25em;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
    </style>
    <script
            src="https://unpkg.com/html5-qrcode">
    </script>
    <script th:src="@{/js/cam.js}"></script>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">


    <div class="container mt-5 row">
        <div class="col-md-10">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active"  data-bs-toggle="tab" data-bs-target="#hoa_don"
                       href="#hoa_don" role="tab"
                       aria-controls="hoa_don" aria-selected="true">
                        Hóa đơn 1 <i class="close-tab" data-feather="x-circle"></i>
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-md-2">
            <button id="add-tab" class="btn btn-outline-warning ml-auto">Thêm hóa đơn</button>
        </div>
    </div>
    <div class="tab-content" id="myTabContent" style="padding: 20px;background-color: white">

        <div class="tab-pane fade show active " id="hoa_don" role="tabpanel" aria-labelledby="home-tab">
            <div th:replace="pages/tab_content :: tabContent1"></div>

        </div>
        <div class="tab-pane fade " id="hoa_don2" role="tabpanel" aria-labelledby="home-tab">
            <div th:replace="pages/tab_content2 :: tabContent2"></div>
        </div>


        <div class="tab-pane fade " id="hoa_don3" role="tabpanel" aria-labelledby="home-tab">
            <div th:replace="pages/tab_content3 :: tabContent3"></div>

        </div>

        <div class="tab-pane fade " id="hoa_don4" role="tabpanel" aria-labelledby="home-tab">
            <div th:replace="pages/tab_content4 :: tabContent4"></div>

        </div>

        <div class="tab-pane fade " id="hoa_don5" role="tabpanel" aria-labelledby="home-tab">
            <div th:replace="pages/tab_content5 :: tabContent5"></div>

        </div>
        <div class="tab-pane fade " id="hoa_don6" role="tabpanel" aria-labelledby="home-tab">
            <div th:replace="pages/tab_content6 :: tabContent6"></div>

        </div>
    </div>

</div>
</body>
</html>
