<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table,tr,td,th {
            border: 1px solid;
            padding: 2px;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
    <div class="page-title">
    <div th:switch="${listHoaDonChiTiet}">
    <h2 th:case="null">Không có hoá đơn</h2>
    <div th:case="*">
        <h2>Hoá đơn chi tiết</h2>
        <table>
            <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Giá</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hoadonchitiet:${listHoaDonChiTiet}">
                <td th:text="${hoadonchitiet.sanPhamChiTiet}?${hoadonchitiet.sanPhamChiTiet.sanPham.ten}:''"></td>
                <td th:text="${hoadonchitiet.soLuong}"></td>
                <td th:text="${hoadonchitiet.gia}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
