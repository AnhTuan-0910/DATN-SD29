<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/index}">
<head>
    <meta charset="UTF-8">
    <title>King Feet-Thương hiệu giày da hàng đầu</title>
    <script th:src="@{/js/gio_hang.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="page-wrapper">
    <main class="main" layout:fragment="customer">
        <div class="page-content">
            <div class="cart">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <table class="table table-cart table-mobile">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Sản phẩm</th>
                                    <th>Giá thành</th>
                                    <th>Số lượng</th>
                                    <th>Tổng</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="x : ${listGioHangCT}">
                                    <td><input type="checkbox" id="selectedProducts" name="selectedProducts" th:value="${x.sanPhamCT.id}" onchange="updateTotal()"></td>
                                    <td class="product-col">
                                        <div class="product">
                                            <figure class="product-media">
                                                <a th:href="@{'/shop/detailSP/'+${x.sanPhamCT.id}}">
                                                    <input name="idGhct" th:value="${x.idGhct}">
<!--                                                    <img th:src="@{${x.sanPhamCT.anh}}" alt="Product image">-->
                                                    <img th:src="@{/fe/images/cart/giay-luoi-nam-cao-cap-GNLA2122-N.jpg}" alt="Product image">
                                                </a>
                                            </figure>
                                            <h3 class="product-title">
                                                <a th:href="@{'/shop/detailSP/'+${x.sanPhamCT.id}}"></a>
                                            </h3>
                                        </div>
                                    </td>
                                    <td class="price-col" th:text="${x.sanPhamCT.gia}+' VNĐ'"></td>
                                    <td class="quantity-col">
                                        <div class="cart-product-quantity">
                                            <input type="number" class="form-control SLSanPham" name="soLuong" th:id="${x.sanPhamCT.id}" th:value="${x.soLuong}" min="1" max="10" step="1" data-decimals="0" required>
                                        </div>
                                    </td>
                                    <td class="total-col" th:id="tong" th:value="${x.donGia*x.soLuong}" th:text="${x.donGia*x.soLuong}+' VNĐ'"></td>
                                    <td class="remove-col"><button class="btn-remove"><i class="icon-close"></i></button></td>
                                </tr>
<!--                                <tr>-->
<!--                                    <td></td>-->
<!--                                    <td></td>-->
<!--                                    <td></td>-->
<!--                                    <td class="price-col">Tổng Tiền</td>-->
<!--                                    <td class="total-col" th:text="${gioHang?.thanhTien}+' VNĐ'"></td>-->
<!--                                    <td></td>-->
<!--                                </tr>-->
                                </tbody>
                            </table>

<!--                            <div class="cart-bottom">-->
<!--                                <a th:action="@{/shop/gio-hang/update-so-luong}" method="post" class="btn btn-outline-dark-2"><span>UPDATE GIỎ HÀNG</span><i class="icon-refresh"></i></a>-->
<!--                            </div>-->
                        </div>
                        <aside class="col-lg-3">
                            <div class="summary summary-cart">
                                <h3 class="summary-title">Tổng Hóa Đơn</h3>

                                <table class="table table-summary">
                                    <tbody>
                                    <tr class="summary-subtotal">
                                        <td>Tổng giá trị:</td>
                                        <td id="tongHoaDon">0 VNĐ</td>
                                    </tr>
                                </table>
                                <button th:id="thanhToan">THANH TOÁN NGAY</button>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
